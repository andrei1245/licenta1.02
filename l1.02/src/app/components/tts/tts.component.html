<div class="tts-container">
  <div class="tts-header">

  <div class="tts-content">
    <div class="text-input-section">
      <label for="textInput">IntroduceÈ›i textul pentru citire:</label>
      <textarea 
        id="textInput"
        [(ngModel)]="textToSpeak" 
        placeholder="ScrieÈ›i aici textul pe care doriÈ›i sÄƒ-l auziÈ›i..."
        rows="8"
        class="text-input"
      ></textarea>
    </div>

    <div class="controls-section">
      <div class="control-group">
        <label for="voiceSelect">Voce:</label>
        <select 
          id="voiceSelect" 
          (change)="onVoiceChange($event)"
          [value]="voices.indexOf(selectedVoice || voices[0])"
          class="voice-select"
        >
          <option *ngFor="let voice of voices; let i = index" [value]="i">
            {{ voice.name }} ({{ voice.lang }})
          </option>
        </select>
      </div>

      <div class="control-group">
        <label for="rateSlider">VitezÄƒ: {{ rate }}</label>
        <input 
          type="range" 
          id="rateSlider"
          [(ngModel)]="rate" 
          min="0.5" 
          max="2" 
          step="0.1"
          class="slider"
        />
      </div>

      <div class="control-group">
        <label for="pitchSlider">Ton: {{ pitch }}</label>
        <input 
          type="range" 
          id="pitchSlider"
          [(ngModel)]="pitch" 
          min="0" 
          max="2" 
          step="0.1"
          class="slider"
        />
      </div>

      <div class="control-group">
        <label for="volumeSlider">Volum: {{ volume }}</label>
        <input 
          type="range" 
          id="volumeSlider"
          [(ngModel)]="volume" 
          min="0" 
          max="1" 
          step="0.1"
          class="slider"
        />
      </div>
    </div>

    <div class="button-section">
      <button 
        class="tts-button speak-button" 
        (click)="speak()"
        [disabled]="isSpeaking"
      >

      </button>
      
      <button

        (click)="pauseSpeaking()"

      >

      </button>
      
      <button 
        class="tts-button resume-button" 
        (click)="resumeSpeaking()"
        [disabled]="!isSpeaking || !isPaused"
      >
        â–¶ ContinuÄƒ
      </button>
      
      <button 
        class="tts-button stop-button" 
        (click)="stopSpeaking()"
        [disabled]="!isSpeaking"
      >
        â¹ Restart
      </button>
    </div>

    <div class="status-section" *ngIf="isSpeaking">
      <div class="speaking-indicator">
        <span class="pulse"></span>

    </div>
  </div>
